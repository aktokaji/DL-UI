<!-- body part -->
<input id="mail" type="text" value="" />
<br />
<button id="btn_ok">OK</button> <button id="btn_show">Show</button>
<br />
<button id="btn_cancel">キャンセル</button>
<br />
<button id="btn_test1">Test 1</button> <button id="btn_test2">Test 2</button>

<script>
$(function(){
    //$("#mail").val(webview.nico_mail);
    $("#mail").focus();
});

$("#btn_cancel").click(function(){
    webview.close();
});

$("#btn_ok").click(function(){
    webview.saveMasterPassword($("#mail").val());
    webview.close();
});

$("#btn_show").click(function(){
    $("#password").attr("type", "text");
});

$("#btn_test1").click(function(){
    if(webview.checkMasterPassword($("#mail").val()))
    {
        alert("OK");
    }
    else
    {
        alert("NG");
    }
});
$("#btn_test2").click(function(){
    /*
    if(webview.checkMasterPassword2($("#mail").val()) != 0)
    {
        alert("OK");
    }
    else
    {
        alert("NG");
    }
    */
    var v_value = webview.checkMasterPassword2($("#mail").val());
    if(v_value == 1)
    {
        alert("OK"+v_value);
    }
    else if(v_value == -1)
    {
        alert("FIRST"+v_value);
    }
    else
    {
        alert("NG"+v_value);
    }
});

$(document).keydown(function(e){
    if(e.keyCode == 13)
    {
        webview.saveMasterPassword($("#mail").val());
        webview.close();
    }
});
</script>
